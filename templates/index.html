<html>
<head>
    <title>Overview of workspaces</title>
    <style>
        {% include 'basic_style.css' %}
    </style>
</head>
<body>
    <h1>Asana exporter</h1>
    <h2>Exported Workspaces:</h2>
    {% if data.workspaces|length > 0 %}
    <ul>
    {% for ws in data.workspaces %}
        <li><a href="./{{ ws.filename() }}/index.html">{{ ws.name }}</li>
    {% endfor %}
    </ul>
    {% else %}
    <b>No workspaces exported</b>
    {% endif %}
</body>
</html>
