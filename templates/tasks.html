<html>
<head>
    <title>{{ project.name }} - Overview of tasks</title>
</head>
<body>
    <h1>Asana exporter</h1>
    <h2>{{ project.name }} - Tasks:</h2>
    <ul>
    {% for task in project.tasks %}
        <li><a href="./{{ task.path()[1] }}.html">{{ task.name }}</a></li>
    {% endfor %}
    </ul>
</body>
</html>
