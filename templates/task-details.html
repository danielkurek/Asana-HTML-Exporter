<html>
<head>
    <title>{{ task.name }} - Overview of tasks</title>
</head>
<body>
    <h1>Asana exporter</h1>
    <h2>{{ task.name }}</h2>
    <div>
        <h3>Notes</h3>
        <div>{{ task.notes }}</div>
        <h3>Attachments</h3>
        <div>
            <ul>
            {% for att in task.attachments %}
                <li><a href="./attachments/{{ att.name }}">{{ att.name }}</a>({{ att.size_str() }}, {{ att.created_at }})</li>
            {% endfor %}
            </ul>
        </div>
    </div>
    <div class="stories">
    {% for story in task.stories %}
        <div class="story">{{ story.text }}</div>
    {% endfor %}
    </div>
</body>
</html>
