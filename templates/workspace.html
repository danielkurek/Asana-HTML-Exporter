<html>
<head>
    <title>{{ data.name }} - Overview of projects</title>
</head>
<body>
    <h1>Asana exporter</h1>
    {% include 'navigation.html' with context %}
    <h2>{{ data.name }} - Projects:</h2>
    {% if data.projects|length > 0 %}
    <ul>
    {% for prj in data.projects %}
        <li><a href="./{{ prj.filename() }}/index.html">{{ prj.name }}</li>
    {% endfor %}
    </ul>
    {% else %}
    <b>No projects in this workspace</b>
    {% endif %}
</body>
</html>
